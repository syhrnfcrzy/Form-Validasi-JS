<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact us Form Validasi menggunakan Javascript</title>
    <link rel="stylesheet" href="style.css">
    <link rel="script" href="scripts.js">
    <script src="scripts.js"></script>
</head>
<body>
    <div class="wrapper">
        <h2>Hubungi Kami</h2>
        <div id="error_message"></div>
        <form id="myform" onsubmit="return validate();">
        <div class="input_field">
            <input type="text" placeholder="Nama" id="name">
        </div>
        <div class="input_field">
            <input type="text" placeholder="Subjek" id="subject">
        </div>
        <div class="input_field">
            <input type="text" placeholder="No Telp" id="phone">
        </div>
        <div class="input_field">
            <input type="email" placeholder="Email" id="email">
        </div>
        <div class="input_field">
            <textarea id="message" placeholder="Pesan"></textarea>
        </div>
        <div class="btn">
            <input type="submit" value="Submit">
        </div>
        </form>
    </div>
</body>
</html>
